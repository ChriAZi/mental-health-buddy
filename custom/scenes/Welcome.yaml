intentEvents:
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Great. Lets get started!
  intent: actions.intent.YES
  transitionToScene: Introduction
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Sure thing. Just say "Talk to Mental Buddy" if you changed your mind. Talk to you later.
  intent: actions.intent.NO
  transitionToScene: actions.scene.END_CONVERSATION
onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        firstSimple:
          variants:
          - speech: Hi, I am your Mental Buddy. Should we check up on your mental health together?
        suggestions:
        - title: "Yes"
        - title: "No"
