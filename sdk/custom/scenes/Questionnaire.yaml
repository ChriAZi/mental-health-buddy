          suggestions:
          - title: not at all
          - title: several days
          - title: more than half the days
          - title: almost every day
- condition: session.params.nextQuestion == 7
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          canvas:
            sendStateDataToCanvasApp: true
          firstSimple:
            variants:
            - speech: $session.params.transition Over the last two weeks how often
